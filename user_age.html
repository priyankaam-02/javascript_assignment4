<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Eligibility</title>
<script>
function ageCalculator() {
    var userinput = document.getElementById("DOB").value;
    var dob = new Date(userinput);
    if(userinput==null || userinput=='') {
      document.getElementById("message").innerHTML = "**Choose a date please!";  
      return false; 
    } else {
    
    //calculate month difference from current date in time
    var month_diff = Date.now() - dob.getTime();
    
    //convert the calculated difference in date format
    var age_dt = new Date(month_diff); 
    
    //extract year from date    
    var year = age_dt.getUTCFullYear();
    
    //now calculate the age of the user
    var age = Math.abs(year - 1970);
    if(age>=14 && age<=24){
        alert("Eligible")
        // return document.getElementById("result").innerHTML =  
        //       age + " years is eligible";
    }
    else{
        alert("Ineligible");
        // return document.getElementById("result").innerHTML =  
        //       age + " years is not eligible";
    }
    }
}
</script>
</head>
<body>
<center>
<b> Enter Date of Birth: <input type=date id = DOB> </b>
<span id = "message" style="color:red"> </span> <br><br>  
<button type="submit" onclick = "ageCalculator()"> Check Eligibility </button> <br><br>
<h3 style="color:32A80F" id="result" align="center"></h3> 
</center>
</body>
</html>
